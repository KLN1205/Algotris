<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>AlgoTris</title>
    <style>
        body {
            background: url('fond3.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .tetris-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .plateau {
            width: 350px;
            height: 700px;
            background-color: #222;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            border: 4px solid #555;
            gap: 1px;
        }

        .case {
            background-color: #333;
        }

        .case.rempli {
            background-color: #4fc3f7;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .box {
            background-color: #222;
            padding: 10px;
            border: 4px solid #555;
            width: 120px;
            text-align: center;
        }

        .next-grid {
            display: grid;
            grid-template-columns: repeat(4, 20px);
            grid-template-rows: repeat(4, 20px);
            gap: 1px;
            justify-content: center;
            margin-top: 10px;
        }

        .next-case {
            width: 20px;
            height: 20px;
            background-color: #333;
        }

        .next-case.rempli {
            background-color: #4ff787;
        }

        .deplacement {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            /* Derri√®re tout le contenu */
        }
    </style>
</head>

<body>
    <img src="../img/fond3.gif" alt="background" class="background-gif">

    <div class="tetris-container">
        <div id="plateau" class="plateau">
            <div class="case"></div>
        </div>

        <div class="sidebar">
            <div class="box">LIGNES<br>04</div>
            <div class="box">BEST<br>30290<br>SCORE<br>16120</div>
            <div class="box">
                NEXT
                <div class="next-grid">
                    <div class="next-case rempli"></div>
                    <div class="next-case rempli"></div>
                    <div class="next-case rempli"></div>
                    <br>
                    <div class="next-case rempli"></div>
                </div>
            </div>
            <div class="box">LEVEL<br>1</div>
        </div>
    </div>

    <div class="deplacement">
        <div class="box">GAUCHE</div>
        <div class="box">DROITE</div>
        <div class="box">ROTATE DROIT</div>
        <div class="box">ROTATE GAUCHE</div>
    </div>
</body>

<script src="../js/case.js"></script>

</html>
