<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>AlgoTris</title>
</head>

<body>
    <!--<img src="../img/fond3.gif" alt="background" class="background-gif">-->

    <div class="tetris-container">
        <div id="plateau" class="plateau">
            <canvas>

            </canvas>
        </div>

        <div class="sidebar">
            <div class="box">LIGNES<br><p id="nbrLigne"></p></div>
            <div class="box"><br>
                <span>BESTSCORE</span>
                <p id="Bestscore"></p><br>
                <span>SCORE</span>
                <p id="score"></p>
            </div>
            <div class="box">
                NEXT
                <canvas id="nextPiece" width="140" height="140"></canvas>
            </div>

            <div class="box">LEVEL<br>1</div>
        </div>
    </div>

    <div class="deplacement">
        <div id="rotate-90" class="box">rotate: -90deg</div>
        <div id="rotate+90" class="box">rotate: +90deg</div>
        <div id="goLeft" class="box">X:-1px</div>
        <div id="goRight" class="box">X: +1px</div>
    </div>

    <!-- Page de fin -->
<div id="gameOver" class="game-over" style="display: none;">
    <h1>Perdu</h1>
    <p>Meilleur score : <span id="finalBestScore">0</span></p>
    <p>Votre score : <span id="finalScore">0</span></p>
    <button id="replayBtn">Rejouer</button>
</div>

</body>

<script type="module" src="/js/case.js"></script>
<script type="module" src="/js/piece.js"></script>

</html>
